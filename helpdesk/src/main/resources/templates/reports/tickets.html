<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz.thymeleaf.layout"
	layout:decorator="layout">

<th:block layout:fragment="content">
	<div class="container ">
		<div class="mb-3"></div>

		<div class="card ">
			<div class="card-header">List all Tickets by days</div>
			<div class="card-block">
				<div class="container">
					<form th:action="@{/reports/tickets/}" th:method="get">
						<div class="form-group">
							<select name="day" class="custom-select">
								<option value="7">Last 7 days</option>
								<option value="10">Last 10 days</option>
								<option value="15">Last 15 days</option>
							</select>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Generate"></input>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="card ">
			<div class="card-header">Report</div>
			<div class="card-block">
				
					<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Date Created</th>
							<th scope="col">Finished</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="ticket : ${list}">
							<td th:text="${ticket.name}"></td>
							<td th:text="${#dates.format(ticket.created , 'dd-MM-yyyy')}"></td>
							<td th:switch="${ticket.finished}"><span th:case="${true}"
								class="badge bg-success" th:text="${ticket.finished}"></span> <span
								th:case="${false}" class="badge bg-danger text-dark"
								th:text="${ticket.finished}"></span></td>
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
	</div>
</th:block>
</html>
