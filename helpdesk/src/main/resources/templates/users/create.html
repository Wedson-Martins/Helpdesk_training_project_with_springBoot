<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">

<th:block layout:fragment="content">
	<div class="container ">
		<div class="mb-3"></div>

		<div class="card ">
			<div class="card-header">Create a User</div>
			<div class="card-block">

				<div class="container">
					<form th:action="@{/users}" th:method="post" th:object="${user}">

						<!-- <div class="row">
				<div class="m-3">
					<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
				</div>
			</div> -->
						<div class="row">
							<div class="m-3">
								<input th:field="*{email}" placeholder="Email"
									class="form-control" /> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger">Error</span>
							</div>
						</div>
						<div class="row">
							<div class="m-3">
								<input th:field="*{name}" placeholder="Name"
									class="form-control" /> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger">Error</span>
							</div>
						</div>
						<div class="row">
							<div class="m-3">
								<input th:field="*{lastName}" placeholder="Last Name"
									class="form-control" /> <span
									th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="text-danger">Error</span>
							</div>
						</div>
						<div class="row">
							<div class="m-3">
								<input type="password" th:field="*{password}"
									placeholder="Password" class="form-control" /> <span
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger">Error</span>
							</div>
						</div>

						<div class="form-group">
							<label class="custom-control custom-checkbox"> <input
								type="checkbox" th:field="*{active}"
								class="custom-control-input"> <span
								class="custom-control-indicator"></span> <span
								class="custom-control-description">Active?</span>
							</label>
						</div>

						<button type="submit" class="btn btn-primary">Save</button>
						<a href="/users" class="btn btn-secondary">Back</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>


</html>
